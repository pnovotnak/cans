
{# TODO: add visual status cue #}

{% for release_group in release_groups %}
<div class="col-xs-6 col-sm-6 col-md-4 col-lg-3 release">
  <div class="row text-center">
    <div class="col-xs-12">
      <a href="/release/group/{{ release_group.pk }}">
        {% if release_group.image %}
          <img src="/m/{{ release_group.image }}" class="image thumb">
        {% else %}
          <img src="#" class="image thumb release">
        {% endif %}
      </a>
    </div>
    <div class="col-xs-12">
      <p>{{ release_group.name }}</p>
    </div>
  </div>
</div>
{% endfor %}
