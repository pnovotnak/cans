{% extends 'ui/library.html' %}

{% load static %}

{# TODO: add visual status cue #}

{% block content %}
  {% for release in releasegroup.release_set.all %}
    <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3 release">
      <div class="row text-center">
        <div class="col-xs-12">
          <a href="/release/{{ release.pk }}">
            {% if release.image %}
              <img src="/m/{{ release.image }}" class="image thumb release">
            {% elif releasegroup.image %}
              <img src="/m/{{ releasegroup.image }}" class="image thumb release">
            {% else %}
              <img src="#" class="image thumb release">
            {% endif %}
          </a>
        </div>
        <div class="col-xs-12">
          <p>{{ release.name }}</p>
        </div>
      </div>
    </div>
  {% endfor %}
{% endblock %}
